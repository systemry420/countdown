<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>New Year's Eve</h1>
    <div class="container">
        <div class="days-c element">
            <p class="big-text" id="days">0
            </p>
            <span>days</span>
        </div>
        <div class="hours-c element">
            <p class="big-text" id="hours">0
            </p>
            <span>hours</span>
        </div>
        <div class="minutes-c element">
            <p class="big-text" id="minutes">0
            </p>
            <span>minutes</span>
        </div>
        <div class="seconds-c element">
            <p class="big-text" id="seconds">0
            </p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
